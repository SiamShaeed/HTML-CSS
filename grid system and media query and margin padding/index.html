<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Structure</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 header-top">Header Top</div>
        </div>
        <div class="row position-relative">
            <div class="col-3 col-t6 header-bottom">Logo</div>
            <div class="col-6 col-t12 header-bottom">Banner</div>
            <div class="col-3 col-t6 header-bottom add-position-tab">Add</div>
        </div>
        <div class="row">
            <div class="col-12 menu">Menu</div>
        </div>
        <div class="row">
            <div class="col-9 col-t12 content">
                <div class="row">
                    <div class="col-11 height-300 margin-all small-width">Contain one</div>
                </div>
                <div class="row">
                    <div class="col-5 height-310 margin-left small-width">Contain two</div>
                    <div class="col-5 height-310 margin-left width-46 small-width small-contain-margin">Contain Three</div>
                </div>
            </div>
            <div class="col-3 col-t12 sidebar-height">
                <div class="row display-none">
                    <div class="col-11 height-333 saidber-margin-one small-width ">Saidber 1</div>
                </div>
                <div class="row display-none">
                    <div class="col-11 height-333 saidber-margin-two small-width small-saidber-margin">saidber 2</div>
                </div>

                <div class="row big-display">
                    <div class="col-t5" style="height:300px; margin:25px 5.5%;">saidber One</div>
                    <div class="col-t5" style="height:300px; margin-top:25px;">saidber Tow</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3 big-footer">Big-footer 1</div>
            <div class="col-3 big-footer">Big-footer 2</div>
            <div class="col-3 big-footer">Big-footer 3</div>
            <div class="col-3 big-footer">Big-footer 4</div>
        </div>
        <div class="row">
            <div class="col-12 footer">Footer</div>
        </div>
    </div>
</body>
</html>
